<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="logo">
            <img src="alura.png" alt="Imagem da letra A da Alura">
        </section>
        
        <section class="principal">
            <textarea id="texto" placeholder="Digite seu texto"></textarea>
            
            <div>
                <p><i class="fa-sharp fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.</p>
                <button id="crip">Criptografar</button> <button id="descrip">Descriptografar</button>
            </div>
        </section>
        
        <section class="lateral">
            <div id="semtexto">
                <img src="bonequinho.png">
                <p>Nenhuma mensagem encontrada.</p>
                <p>Digite o texto que você deseja criptografar ou descriptografar.</p>
            </div>
            
            <div id="mostrar">
                <textarea id="criptografado"></textarea>
                <button id="copiar">Copiar</button>
            </div>
        </section>
    
        <br class="clearfix">
    
    </main>
    
    
    <footer>
        Site desenvolvido por Chaiane Quadrado para o Challenge One (Oracle + Alura) | 2022
    </footer>

</body>
</html>
